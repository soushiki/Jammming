/*app*/
#root {
  width: 100vw;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
}

header {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

a {
  font-weight: 500;
  color: #646cff;
  text-decoration: inherit;
}
a:hover {
  color: #535bf2;
}

body {
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  width: 100%;
  min-width: 320px;
  min-height: 100vh;
}
#root header{
  background-color: #181818; 
  margin: 0;
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  padding: 0 5em;

}
#root header h1 {
  font-size: 3.5em;
  line-height: 1.1;
  margin: 0.5em;
  color: #B91D59;
  /*text-shadow:  
    /*vertically above/
    -2px -1px  1px #fff,
    0 -1px 1px #fff,
    2px -1px 1px #fff,
    /*onset same level as letters/
    -2px 0 1px #fff,
    2px 0 1px #fff,
    /*under the letter/
    -2px 1px  1px #fff,
    0 1px 1px #fff,
    2px 1px 1px #fff ; 
  */
}

#root header span {
  color: #fff;
  
}

#root main{
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}

button {
  border-radius: 8px;
  border: 1px solid transparent;
  padding: 0.6em 1.2em;
  font-size: 1em;
  font-weight: 500;
  font-family: inherit;
  background-color: #1a1a1a;
  cursor: pointer;
  transition: border-color 0.25s;
}
button:hover {
  border-color: #646cff;
}
button:focus,
button:focus-visible {
  outline: 4px auto -webkit-focus-ring-color;
}

/*components*/

/*SearchResults*/
.search-results-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  min-width: 100vh;
  width: 100%;
}


/*searchbar*/
.searchbar{
  margin: 3em;
  width: 100%;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-areas: 
  'searchbar searchbar button';
  grid-column: 3 / span 6;

}

.searchbar input{
  grid-area: searchbar;
  text-align: center;
  
}

.searchbar button{
  grid-area: button;
  margin-left: 1em;
}

@media (prefers-color-scheme: light) {
  :root {
    color: #213547;
    background-color: #ffffff;
  }
  a:hover {

  }
  button {
    background-color: #f9f9f9;
  }
}
